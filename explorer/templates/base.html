<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BT2C Explorer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --dydx-bg: #0c0c0c;
            --dydx-nav: #1a1a1a;
            --dydx-card: #1c1c1c;
            --dydx-border: #2a2a2a;
            --dydx-text: #f5f5f5;
            --dydx-text-muted: #808080;
            --dydx-accent: #5973fe;
            --dydx-success: #00c087;
            --dydx-danger: #ff3b3b;
        }

        body {
            background-color: var(--dydx-bg);
            color: var(--dydx-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .navbar {
            background-color: var(--dydx-nav) !important;
            border-bottom: 1px solid var(--dydx-border);
            padding: 1rem;
        }

        .navbar-brand {
            color: var(--dydx-text) !important;
            font-weight: 600;
        }

        .nav-link {
            color: var(--dydx-text-muted) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            transition: color 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--dydx-text) !important;
        }

        .card {
            background-color: var(--dydx-card);
            border: 1px solid var(--dydx-border);
            border-radius: 12px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-title {
            color: var(--dydx-text);
            font-weight: 600;
        }

        .table {
            color: var(--dydx-text);
        }

        .table th {
            color: var(--dydx-text-muted);
            font-weight: 500;
            border-bottom-color: var(--dydx-border);
        }

        .table td {
            border-bottom-color: var(--dydx-border);
        }

        .form-control {
            background-color: var(--dydx-card);
            border: 1px solid var(--dydx-border);
            color: var(--dydx-text);
            border-radius: 8px;
        }

        .form-control::placeholder {
            color: rgba(245, 245, 245, 0.6);
        }

        .form-control:focus {
            background-color: var(--dydx-card);
            border-color: var(--dydx-accent);
            color: var(--dydx-text);
            box-shadow: none;
        }

        .btn-primary {
            background-color: var(--dydx-accent);
            border: none;
            border-radius: 8px;
            font-weight: 500;
            padding: 0.5rem 1.5rem;
        }

        .btn-outline-success {
            color: var(--dydx-text);
            border-color: var(--dydx-border);
            border-radius: 8px;
        }

        .btn-outline-success:hover {
            background-color: var(--dydx-accent);
            border-color: var(--dydx-accent);
        }

        .badge {
            padding: 0.5em 1em;
            border-radius: 6px;
            font-weight: 500;
        }

        .badge.bg-success {
            background-color: var(--dydx-success) !important;
        }

        .badge.bg-danger {
            background-color: var(--dydx-danger) !important;
        }

        .text-muted {
            color: var(--dydx-text-muted) !important;
        }

        a {
            color: var(--dydx-accent);
            text-decoration: none;
        }

        a:hover {
            color: var(--dydx-text);
        }

        .dropdown-menu {
            background-color: var(--dydx-card);
            border: 1px solid var(--dydx-border);
            border-radius: 8px;
            padding: 0.5rem;
        }

        .dropdown-item {
            color: var(--dydx-text);
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }

        .dropdown-item:hover {
            background-color: var(--dydx-nav);
            color: var(--dydx-text);
        }

        /* Stats cards */
        .stats-card {
            background: linear-gradient(45deg, var(--dydx-card), var(--dydx-nav));
            border: 1px solid var(--dydx-border);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .stats-card h2 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
        }

        .stats-card p {
            color: var(--dydx-text-muted);
            margin: 0;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dydx-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--dydx-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--dydx-text-muted);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">BT2C Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" id="nav-home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blocks" id="nav-blocks">Blocks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transactions" id="nav-transactions">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/validators" id="nav-validators">Validators</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/network" id="nav-network">Network</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" onsubmit="return handleSearch(event)">
                    <input class="form-control me-2" type="search" id="searchInput" placeholder="Search by Block / Tx / Address" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="networkDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Network: {{ data.network|default('mainnet')|title }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="networkDropdown">
                            <li><a class="dropdown-item" href="?network=mainnet" id="network-mainnet">Mainnet</a></li>
                            <li><a class="dropdown-item" href="?network=testnet" id="network-testnet">Testnet</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">BT2C Explorer &copy; 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}
    <script>
    function handleSearch(event) {
        event.preventDefault();
        const searchInput = document.getElementById('searchInput');
        const query = searchInput.value.trim();
        
        if (!query) {
            return false;
        }
        
        window.location.href = `/search?q=${encodeURIComponent(query)}`;
        return false;
    }
    </script>
    {% endblock %}
</body>
</html>
