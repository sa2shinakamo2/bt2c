<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT2C - Block Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/">
                            <img class="h-8 w-auto" src="images/logo.svg" alt="BT2C">
                        </a>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="/" class="nav-link inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500">Home</a>
                        <a href="/validators.html" class="nav-link inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500">Become a Validator</a>
                        <a href="/explorer.html" class="nav-link inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900 border-b-2 border-indigo-500">Explorer</a>
                        <a href="/docs.html" class="nav-link inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500">Documentation</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="/wallet.html" class="btn-primary">
                        Create Wallet
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="explorer-container">
        <!-- Search Section -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Blockchain Explorer</h1>
            <input type="text" 
                   id="search" 
                   class="search-box"
                   placeholder="Search by block height, transaction hash, or address..."
                   autocomplete="off">
        </div>

        <!-- Search Results -->
        <div id="searchResults" class="hidden mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Search Results</h2>
            <div id="resultsContent" class="space-y-4"></div>
        </div>

        <!-- Latest Data -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Latest Blocks -->
            <div class="feature-card p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Latest Blocks</h2>
                <div id="latestBlocks" class="space-y-4"></div>
            </div>

            <!-- Latest Transactions -->
            <div class="feature-card p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Latest Transactions</h2>
                <div id="latestTransactions" class="space-y-4"></div>
            </div>
        </div>

        <!-- Network Stats -->
        <div class="stats-grid mt-8">
            <div class="stat-card">
                <dt class="text-sm font-medium text-gray-500">Total Blocks</dt>
                <dd id="totalBlocks" class="mt-1 text-3xl font-semibold text-indigo-600">Loading...</dd>
            </div>
            <div class="stat-card">
                <dt class="text-sm font-medium text-gray-500">Active Validators</dt>
                <dd id="activeValidators" class="mt-1 text-3xl font-semibold text-indigo-600">Loading...</dd>
            </div>
            <div class="stat-card">
                <dt class="text-sm font-medium text-gray-500">Total Transactions</dt>
                <dd id="totalTransactions" class="mt-1 text-3xl font-semibold text-indigo-600">Loading...</dd>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white mt-12">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 md:flex md:items-center md:justify-between lg:px-8">
            <div class="flex justify-center space-x-6 md:order-2">
                <a href="https://github.com/sa2shinakamo2/bt2c" class="text-gray-400 hover:text-gray-500">
                    <span class="sr-only">GitHub</span>
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"/>
                    </svg>
                </a>
            </div>
            <div class="mt-8 md:mt-0 md:order-1">
                <p class="text-center text-base text-gray-400">
                    &copy; 2025 BT2C. All rights reserved.
                </p>
            </div>
        </div>
    </footer>

    <script src="js/explorer.js"></script>
</body>
</html>
